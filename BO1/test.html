<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            position: relative;
            top: 0;
            left: 0;
        }
        .index{
            top: 50%;
            left: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="top">
        <p class="index">ffdsf</p>
    </div>
    
</body>
</html>
